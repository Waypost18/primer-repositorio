<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Proyecto Integrador</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="./carrito.html">
          <img
            src="./assets/icon/cart_shop.png"
            alt="Carrito"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <a class="navbar-brand active text-white m-1">Proyecto Integrador</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link rounded border border-white p-2 m-1 text-white"
                href="#"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link rounded border border-white p-2 m-1 text-white"
                href="#"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link rounded border border-white p-2 m-1 text-white"
                href="#"
                >Acerca de nosotros</a
              >
            </li>
          </ul>
          <div class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Ingresar
              </button>
              <div id="myModal" class="modal fade">
                <div class="modal-dialog modal-login">
                  <div class="modal-content">
                    <form action="./404.html" method="post">
                      <div class="modal-header">
                        <h4 class="modal-title">Ingrese sus datos</h4>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <label>Email</label>
                          <input
                            type="email"
                            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                            class="form-control"
                            required="required"
                            minlength="3"
                            maxlength="35"
                          />
                        </div>
                        <div class="form-group">
                          <div class="clearfix">
                            <div class="row">
                              <div class="col-md-4">
                                <label>Contraseña</label>
                              </div>
                              <div class="col-md-4 ms-auto">
                                <a
                                  href="./404.html"
                                  class="pull-right text-muted"
                                  ><small>Olvido su contraseña?</small></a
                                >
                              </div>
                            </div>
                          </div>
                          <input
                            type="password"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"
                            minlength="8"
                            maxlength="16"
                            class="form-control"
                            required="required"
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <label class="checkbox-inline pull-left"
                          ><input type="checkbox" /> Recordarme
                        </label>
                        <input
                          type="submit"
                          class="btn btn-outline-primary pull-right"
                          value="Ingresar"
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </li>
            <li>&nbsp;</li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="#" role="button"
                >Registrar</a
              >
            </li>
            <li>&nbsp;</li>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar productos"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success btn-outline-light"
              type="submit"
            >
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/img/Proyecto Integrador.jpg"
            class="d-block w-100"
            alt="Descripcion"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/Proyecto Integrador.jpg"
            class="d-block w-100"
            alt="Descripcion"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/Proyecto Integrador.jpg"
            class="d-block w-100"
            alt="Descripcion"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
